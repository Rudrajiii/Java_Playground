<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <script src="exp_4.js" defer></script>
    <style>
        .main{
            width: 300px;
            height: 150px;
            background: rgba(255, 213, 99, 0.712);
            position: absolute;
            top: 50px;
            left: 0;
            display: grid;
            place-items: center;
            filter: blur(50px); 
        }
        h1{
            color: rgb(219, 60, 60);
            position: absolute;
            left: 20px;
            top: 100px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>RUDRA</h1>
    <div class="main"> 
    </div>
</body>
</html>
